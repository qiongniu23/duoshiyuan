<script>
$(function () {
    (function (win,$) {
        // 第二屏图片预加载
        var second = $('#second'),imgBoxs = second.find('li');
        imgBoxs.on('click mouseover',function () {
            var me = $(this),
                colour = me.find('.colour'),
                gray = me.find('.gray');
            var otherColour = me.siblings().find('.colour'),
                    otherGray = me.siblings().find('.gray');
            colour.show();
            otherColour.hide();
            otherGray.show();
            gray.hide();
        });

        // 平台监测
        var UA = {};
        var p = navigator.platform.toLocaleLowerCase();
        UA.win = (p.indexOf('win') == 0);
        UA.mac = (p.indexOf('mac') == 0);
        UA.x11 = (p == 'X11') || (p.indexOf('linux') == 0);
        if (UA.win || UA.mac || UA.x11) {
            UA.isPC = true;
        }else {
            UA.isMobile = true;
        }
        var $win = $(win);
        if (win.Swiper) {
            var swiper = new Swiper('.swiper-container', {
                autoplay: 3000,
                speed: 1000,
                loop: true,
                pagination: '.swiper-pagination',
                paginationClickable: '.swiper-pagination',
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev'
            });
        }
        var topH = $('.header').outerHeight();
        var mMenu = $('.m-menu'), mid = $('.mid');
        mid.on('click','li',function (e) {
            e.preventDefault();
            var $this = $(this),
                    index = $this.index(),
                    aEle = $this.find('a'),
                    $winWidth = $win.width();
            var scrollTop = 0;
            if (index) {
                scrollTop =  $(aEle.attr('href')).offset().top - topH;
            }
            if ($winWidth < 900) {
                mMenu.hide();
            }
            $('body').animate({scrollTop: scrollTop}, 200)
        });
        $('.s-menu').on('click',function () {
            mMenu.toggle();
        });

        var weixin = $('#weixin'), erweima = $('.erweima');
        weixin.on('click mouseover',function () {
            var img = $(this).find('a img');
            img.attr('src','images/wchatgreen.png');
            erweima.show();
        }).on('mouseout',function () {
            var img = $(this).find('a img');
            erweima.hide();
            img.attr('src','images/wchatgray.png');
        });

    })(window,jQuery);
});
</script>
